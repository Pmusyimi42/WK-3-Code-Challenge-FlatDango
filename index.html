<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-primary">
    <h1 class="text-center">MOVIE NIGHT</h1>
    <section class="d-flex justify-content-around">  
        <div class="d-flex align-items-start">
            <h2>Upcoming Movie Schedule</h2>
        </div>
        <div class="card" style="width: 30rem;">
            <img src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div id="timeDetails">
            <h2 id="title"></h2>
            <h3 id="showTime"></h3>
            <h3 id="runTime"></h3>
            <h3 id="capacity"></h3>
            <h3 id="ticketsSold"></h3>
            <h3 id="availableTickets"></h3>
        </div>
        </section>
        
    <section id="movieDetails">
        
    </section>
